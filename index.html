<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Preço Teto</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div class="w-screen min-h-screen flex flex-col items-center justify-around">

        <header class="text-center">
            <div class="flex flex-col items-center gap-2 mt-8">
                <img class="w-16 h-16" src="assets/img/grafico-para-cima.png" alt="Ícone de gráfico subindo">
                <h1 class="text-3xl font-bold">Análise de Ações</h1>
                <p class="text-md text-gray-600">Calcule preços teto projetivos e históricos para suas ações</p>
            </div>
        </header>
        <nav class="main-container">
            <div class="flex p-1 gap-1 bg-(--input-radio-bg) rounded-sm">
                <input id="secao-projetivo" type="radio" class="appearance-none">
                <label for="secao-projetivo" name="tipo-calculo" value="projetivo" class="w-full text-center bg-white rounded-sm cursor-pointer">Preço Teto Projetivo</label>

                <input id="secao-historico" type="radio" class="appearance-none">
                <label for="secao-historico" name="tipo-calculo" value="bazin" class="w-full text-center bg-white rounded-sm cursor-pointer">Preço Teto Histórico Bazin</label>
            </div>
        </nav>
        <main class="">
            
        </main>

        <footer class="text-center text-sm text-gray-500 mt-8">
            <p></p>
        </footer>

    </div>

</body>

</html>
